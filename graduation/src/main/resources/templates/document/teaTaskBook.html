<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>任务书</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/share.css">

  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/share.js"></script>
  <script src="/js/jqueryForm.js"></script>

  <script>
    function setPno(e) {
      var pno = $(e).attr('data-pno');
      $("#pno").val(pno);
      $('#myModal').modal({
        keyboard: false
      });
    }

    function taskBookSubmit() {
      $('#taskBookSubmit').ajaxSubmit({
        beforeSubmit: function () {
        },
        success: function (data) {
          if (data.code == 200) {
            alert("提交成功");
            setTimeout(function () {
              window.location.href = "/teaTaskBook";
            }, 500);
          } else {
            alert("提交失败, 请重试");
          }
        },

      });
    }

    function modify(e) {
      var pno = $(e).attr('data-pno');
      $("#pno").val(pno);
      $('#myModal').modal({
        keyboard: false
      });
    }

  </script>
</head>

<body>
<div class="container-fluid main">
  <!--顶部-->
  <div class="row">
    <!-- 顶部logo等 -->
    <div class="col-md-offset-1 col-md-11 row">
      <div class="container-fluid col-md-12">
        <img src="/images/nculogo.png" alt="" class="logo">
        <span class="ncu hidden-xs">南昌大学</span>
        <span class="user col-md-offset-7">
                        <span th:text="${session.user.name}">甘容辉</span>
                        <span class="hidden-xs">
                            (<span th:text="${session.user.accountNo}">8000116251</span>)
                        </span> &nbsp;&nbsp;&nbsp;
                        <a href="/logout">注销</a>
                    </span>
        <h1 class="system-name hidden-xs">大学生毕业设计（论文）管理系统</h1>
        <h1 class="system-name visible-xs-inline">毕业设计管理系统</h1>
      </div>

    </div>
  </div>
  <!-- 顶部导航条 -->
  <div class="row">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="visible-xs-block menu clearfix">
          <span class="title">首页</span><span class="glyphicon glyphicon-align-justify icon"></span>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navigation">
            <li><a href="#">首页<span class="sr-only">(current)</span></a></li>
            <li><a href="#">公告</a></li>
            <li><a href="#">师生互选</a></li>
            <li><a href="#">过程管理</a></li>
            <li><a href="#">答辩</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="row ">
    <!-- 左侧菜单 -->
    <div class="col-md-offset-1 col-md-3 subMenu">
      <h4 class="subMenu-title">师生互选</h4>
      <div class="list-group">
        <a href="#" class="list-group-item active">课题申报</a>
        <a href="#" class="list-group-item">选择课题</a>
        <a href="#" class="list-group-item">查看任务书</a>
        <a href="#" class="list-group-item">发布公告</a>
        <a href="#" class="list-group-item">查看公告</a>
      </div>
    </div>

    <!-- 任务书 -->
    <div class="row">
      <div class="col-md-7 common view">

        <p class="title">任务书</p>

        <hr>
        <div class="table-responsive view">
          <table class="table">
            <thead>
            <tr>
              <th class="project-name">课题名</th>
              <th>学生</th>
              <th>任务书</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="taskBook:${teaTaskBook}">
              <td th:text="${taskBook.pname}"></td>
              <td th:text="${taskBook.sname}"></td>
              <td th:if="${taskBook.document} != null"><a
                  th:text="${#strings.arraySplit(taskBook.document.filePath,'#')[1]}"
                  th:href="@{/download(filePath=${taskBook.document.filePath},fileType='taskBook')}"></a>
              </td>
              <td th:if="${taskBook.document} == null">待提交
              </td>
              <td>
                <a th:if="${taskBook.document} != null"
                   th:href="@{/readOnline(filePath=${taskBook.document.filePath},fileType='taskBook')}">在线浏览</a>
                <a th:if="${taskBook.document} == null" th:data-pno="${taskBook.pno}"
                   onclick="setPno(this)">提交</a>
                <a th:if="${taskBook.document} != null" th:data-pno="${taskBook.pno}"
                   onclick="modify(this)">修改</a>
              </td>
            </tr>

            </tbody>

          </table>
        </div>
      </div>
    </div>


  </div>
</div>

<!-- 任务书提交弹出框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">提交任务书</h4>
      </div>
      <div class="modal-body">

        <div class="col-md-12 common">
          <form id="taskBookSubmit" class="form-inline form" action="/taskBook/submit" method="post"
                enctype="multipart/form-data">
            <input type="text" class="hide" id="pno" name="pno">
            <div class="row">
              <div class="col-md-12">
                <label for="taskBook">提交文件&nbsp;&nbsp;</label>
                <input type="file" class="form-control" id="taskBook" name="taskBook" readonly>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-success" onclick="taskBookSubmit()">提交</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</body>

</html>
