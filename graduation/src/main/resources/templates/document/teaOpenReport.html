<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>开题报告</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/share.css">

  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/share.js"></script>
  <script src="/js/jqueryForm.js"></script>
  <script src="/js/moment.min.js"></script>




  <script>
    function openReportVerify() {
      $('#openReportVerifyForm').ajaxSubmit({
        beforeSubmit: function () {
        },
        success: function (data) {
          if (data.code == 200) {
            alert("审核成功");
            setTimeout(function () {
              window.location.reload();
            }, 500);
          } else {
            alert("审核失败, 请重试");
          }
        },

      });
    }

    function getProject(e) {
      var pno = $(e).attr('data-pno');
      var dno = $(e).attr('data-dno');
      var filePath = $(e).attr('data-filePath');
      var isBlind = $(e).attr('data-isBlind');

      $("#dno").val(dno);
      $("#filePath").val(filePath);
      $("#isBlind").val(isBlind);

      $.ajax({
        url: '/project/simple/' + pno,
        dataType: 'json',
        success: function (data) {

          $("#project-pno").val(data.data.pno + "");
          $("#project-pname").val(data.data.pname + "");
          $("#project-content").val(data.data.content + "");
          $("#project-type").val(data.data.type + "");
          var filePath = data.data.filePath + "";
          $("#oldFilePath").val(filePath + "");
          var filePathUrl = filePath.replace("#", "%23");
          $("#old-file").removeClass("hide");
          $("#old-file").append(" <p>\n"
              + "&nbsp;&nbsp;课题文档\n"
              + "<a href=\"/download?filePath=" + filePathUrl + "&fileType=project\"><span>"
              + filePath.split('#')[1] + "</span></a>\n"
              + "&nbsp;&nbsp;\n"
              + "<a href=\"/readOnline?filePath=" + filePathUrl
              + "&fileType=project\">在线浏览</a>\n"
              + "\n"
              + "</p>");

          if (isBlind == 1 && $(e).attr('data-blindGrade') != null) {
            $("#verify-grade").val($(e).attr('data-blindGrade'));
            $("#verify-comment").val($(e).attr('data-blindComment'));
            $("#verify-grade").attr('readonly', '');
            $("#verify-comment").attr('readonly', '');
            $("#verifySubmit").remove();
          }
          $('#myModal').modal({
            keyboard: false
          });
        },
        error: function (data) {
          alert(data.message)
        }
      })
    }

    //移除添加的文件数据
    $('#myModal').on('hidden.bs.modal', function (e) {
      $("#old-file").addClass("hide");
      $("#old-file").empty();
    })

    //获取开题报告记录
    function getOpenReportRecord(e) {
      var openNo = $(e).attr('data-openNo');
      $.ajax({
        url: '/stuOpenReport/record?openNo=' + openNo,
        dataType: 'json',
        success: function (data) {

          $.each(data.data, function (i, data) {
            $("#openReportRecordTable").append(
                "<tr>" +
                "<td> <a href='/download?filePath="+data.filePath.toString().replace('#',"%23")+"&fileType=openReport'>" + data.filePath.toString().split('#')[1] + "</a></td>" +
                "<td>" + data.isPass + "</td>" +
                "<td>" + data.trialGrade + "</td>" +
                "<td>" + data.trialComment + "</td>" +
                "<td>" + moment(data.gmtCreate).format('YYYY-MM-dd') + "</td>" +
                "</tr>");
          });
        },
        error: function (data) {
          alert(data.message)
        }
      })

      $('#openReportRecordModel').modal({
        keyboard: false
      });
    }

    //查看盲审结果
    function getBlindVerify(e) {
      $("#blind-verify-grade").val($(e).attr('data-blindGrade'));
      $("#blind-verify-comment").val($(e).attr('data-blindComment'));
      $('#blindVerifyResultModel').modal({
        keyboard: false
      });
    }

    $('#openReportRecordModel').on('hidden.bs.modal', function (e) {
      $("#openReportRecordTable").empty();
    })
  </script>
</head>

<body>
<div class="container-fluid main">
  <!--顶部-->
  <div class="row">
    <!-- 顶部logo等 -->
    <div class="col-md-offset-1 col-md-11 row">
      <div class="container-fluid col-md-12">
        <img src="/images/nculogo.png" alt="" class="logo">
        <span class="ncu hidden-xs">南昌大学</span>
        <span class="user col-md-offset-7">
                        <span th:text="${session.user.name}">甘容辉</span>
                        <span class="hidden-xs">
                            (<span th:text="${session.user.accountNo}">8000116251</span>)
                        </span> &nbsp;&nbsp;&nbsp;
                        <a href="/logout">注销</a>
                    </span>
        <h1 class="system-name hidden-xs">大学生毕业设计（论文）管理系统</h1>
        <h1 class="system-name visible-xs-inline">毕业设计管理系统</h1>
      </div>

    </div>
  </div>
  <!-- 顶部导航条 -->
  <div class="row">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="visible-xs-block menu clearfix">
          <span class="title">首页</span><span class="glyphicon glyphicon-align-justify icon"></span>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navigation">
            <li><a href="#">首页<span class="sr-only">(current)</span></a></li>
            <li><a href="#">公告</a></li>
            <li><a href="#">师生互选</a></li>
            <li><a href="#">过程管理</a></li>
            <li><a href="#">答辩</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="row ">
    <!-- 左侧菜单 -->
    <div class="col-md-offset-1 col-md-3 subMenu">
      <h4 class="subMenu-title">师生互选</h4>
      <div class="list-group">
        <a href="#" class="list-group-item active">课题申报</a>
        <a href="#" class="list-group-item">选择课题</a>
        <a href="#" class="list-group-item">查看任务书</a>
        <a href="#" class="list-group-item">发布公告</a>
        <a href="#" class="list-group-item">查看公告</a>
      </div>
    </div>

    <!-- 开题报告 -->
    <div class="row">
      <div class="col-md-7 common view">

        <p class="title">开题报告</p>

        <hr>
        <div class="table-responsive view">
          <table class="table">
            <thead>
            <tr>
              <th class="project-name">课题名</th>
              <th th:if="${isBlind} == null">学生</th>
              <th>开题报告</th>
              <th>文档操作</th>
              <th>审核结果</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="openReport:${teaOpenReport}">
              <td th:text="${openReport.pname}"></td>
              <td th:if="${isBlind} == null" th:text="${openReport.sname}"></td>
              <!--              文档-->
              <td th:if="${openReport.document} != null">
                <a th:text="${#strings.arraySplit(openReport.document.filePath,'#')[1]}"
                   th:href="@{/download(filePath=${openReport.document.filePath},fileType='openReport')}"></a>
              </td>
              <td th:if="${openReport.document} == null">未提交</td>
              <!--              文档操作-->
              <td>
                <a th:if="${openReport.document} != null"
                     th:href="@{/readOnline(filePath=${openReport.document.filePath},fileType='openReport')}">在线浏览</a>
                <a th:href="@{/download(filePath=${openReport.document.filePath},fileType='openReport')}">下载</a>
              </td>

              <!--              审核结果-->
              <td th:if="${openReport.document} == null">未提交</td>
              <td th:if="${openReport.document} != null and ${openReport.document.isPass} == 1">已通过</td>
              <td th:if="${openReport.document} != null and ${openReport.document.isPass} == 2">待审核</td>
              <td th:if="${openReport.document} != null and ${openReport.document.isPass} == 0">已回拒</td>
              <td>
                <a th:if="${openReport.document} != null" th:data-pno="${openReport.pno}"
                   th:data-dno="${openReport.document.openNo}"
                   th:data-isBlind="${isBlind}?1:0"
                   th:data-filePath="${openReport.document.filePath}"
                   th:data-blindGrade="${openReport.document.blindTrialGrade}"
                   th:data-blindComment="${openReport.document.blindTrialComment}"
                   onclick="getProject(this)">审核</a>
                <a th:if="${isBlind} == null and ${openReport.document} != null " onclick="getOpenReportRecord(this)"
                   th:data-openNo="${openReport.document.openNo}">历史审核</a>
                <a th:if="${isBlind} == null and ${openReport.document} != null " onclick="getBlindVerify(this)"
                   th:data-blindGrade="${openReport.document.blindTrialGrade}"
                   th:data-blindComment="${openReport.document.blindTrialComment}">盲审结果</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


  </div>
</div>

<!-- 课题信息弹出框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">课题信息</h4>
      </div>
      <div class="modal-body">

        <div class="col-md-12 common">
          <form id="openReportVerifyForm" class="form-inline form" action="/openReport/verify"
                method="post"
                enctype="multipart/form-data">
            <input type="text" class="hide" id="dno" name="dno">
            <input type="text" class="hide" id="isBlind" name="isBlind" th:if="${isBlind}"
                   th:value="${isBlind}">
            <input type="text" class="hide" id="filePath" name="filePath">

            <div class="row">
              <div class="col-md-12">
                <label for="project-pname">课题名称&nbsp;&nbsp;</label>
                <input type="text" class="form-control" id="project-pname" name="pname" readonly>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="project-content">课题内容&nbsp;&nbsp;</label>
                <textarea class="form-control" rows="3" id="project-content"
                          name="content" readonly></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="project-type">课题类型&nbsp;&nbsp;</label>
                <input type="text" class="form-control" id="project-type" name="type" readonly>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 hide" id="old-file">
                <input class="hide" type="text" id="oldFilePath" name="oldFilePath">
              </div>
            </div>

            <div class="row" th:if="!${isBlind}">
              <div class="col-md-12">
                <label>通过&nbsp;&nbsp;</label>

                <select class="form-control" name="isPass">
                  <option value="1">通过</option>
                  <option value="0">不通过</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <label>评分&nbsp;&nbsp;</label>
                <input id="verify-grade" type="text" class="form-control" name="score">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <label>评语&nbsp;&nbsp;</label>
                <input id="verify-comment" type="text" class="form-control" name="comment">
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-success" onclick="openReportVerify()">提交</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--历史审核记录-->
<div class="modal fade" tabindex="-1" role="dialog" id="openReportRecordModel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">历史审核</h4>
      </div>
      <div class="modal-body">
        <div class="col-md-12 common">
          <table class="table" id="openReportRecord">
            <thead>
            <tr>
              <th>文件</th>
              <th>结果</th>
              <th>分数</th>
              <th>评语</th>
              <th>时间</th>
            </tr>
            </thead>
            <tbody id="openReportRecordTable">
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          确定
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--盲审结果-->
<div class="modal fade" tabindex="-1" role="dialog" id="blindVerifyResultModel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">盲审结果</h4>
      </div>
      <div class="modal-body">

        <div class="col-md-12 common">
          <form id="blindVerifyResult" class="form-inline form">
            <div class="row">
              <div class="col-md-12">
                <label>评分&nbsp;&nbsp;</label>
                <input id="blind-verify-grade" type="text" class="form-control" readonly>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <label>评语&nbsp;&nbsp;</label>
                <input id="blind-verify-comment" type="text" class="form-control" readonly>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>

</html>
