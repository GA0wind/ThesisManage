<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>任务书</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/share.css">
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/share.js"></script>

</head>

<body>
<div class="container-fluid main">
  <!--顶部-->
  <div class="row">
    <!-- 顶部logo等 -->
    <div class="col-md-offset-1 col-md-11 row">
      <div class="container-fluid col-md-12">
        <img src="/images/nculogo.png" alt="" class="logo">
        <span class="ncu hidden-xs">南昌大学</span>
        <span class="user col-md-offset-7">
            甘容辉<span class="hidden-xs">(8000116251)</span> &nbsp;&nbsp;&nbsp;<a href="">注销</a>
          </span>
        <h1 class="system-name hidden-xs">大学生毕业设计（论文）管理系统</h1>
        <h1 class="system-name visible-xs-inline">毕业设计管理系统</h1>
      </div>

    </div>
  </div>
  <!-- 顶部导航条 -->
  <div class="row">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="visible-xs-block menu clearfix">
          <span class="title">首页</span><span class="glyphicon glyphicon-align-justify icon"></span>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navigation">
            <li><a href="#">首页<span class="sr-only">(current)</span></a></li>
            <li><a href="#">公告</a></li>
            <li><a href="#">师生互选</a></li>
            <li><a href="#">过程管理</a></li>
            <li><a href="#">答辩</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="row">


    <!-- 左侧菜单 -->
    <div class="col-md-offset-1 col-md-2 subMenu">
      <h4 class="subMenu-title">师生互选</h4>
      <div class="list-group">
        <a href="#" class="list-group-item active">课题申报</a>
        <a href="#" class="list-group-item">选择课题</a>
        <a href="#" class="list-group-item">查看任务书</a>
        <a href="#" class="list-group-item">发布公告</a>
        <a href="#" class="list-group-item">查看公告</a>
      </div>
    </div>

    <div class="col-md-7">
      <div class="row">
        <div class="col-md-12 common view">
          <p class="title">课题信息</p>
          <hr>
          <dl class="dl-horizontal">
            <dt>课题名：</dt>
            <dd>
              <input class="form-control" style="margin-bottom: 5px" type="text"
                     th:placeholder="${stuTaskBook.project.pname}" readonly>
            </dd>
            <dt>课题内容：</dt>
            <dd>
            <textarea class="form-control" th:placeholder="${stuTaskBook.project.content}"
                      rows="3" readonly></textarea>
            </dd>
            <dt>课题类型：</dt>
            <dd th:text="${stuTaskBook.project.type}">

            </dd>
            <dt>课题文件：</dt>
            <dd>
              <p>
                <a th:href="@{/download(filePath=${stuTaskBook.project.filePath},fileType='project')}"><span
                    th:text="${#strings.arraySplit(stuTaskBook.project.filePath,'#')[1]}"></span></a>
                &nbsp;&nbsp;
                <a th:href="@{/readOnline(filePath=${stuTaskBook.project.filePath},fileType='project')}">在线浏览</a>
              </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 common view">
          <p class="title">任务书</p>
          <hr>
          <dl class="dl-horizontal" th:if="${stuTaskBook.document} != null">
            <dt>任务书：</dt>
            <dd>
              <p>
                <a th:href="@{/download(filePath=${stuTaskBook.document.filePath},fileType='taskBook')}"><span
                    th:text="${#strings.arraySplit(stuTaskBook.document.filePath,'#')[1]}"></span></a>
                &nbsp;&nbsp;
                <a th:href="@{/readOnline(filePath=${stuTaskBook.document.filePath},fileType='taskBook')}">在线浏览</a>
              </p>
            </dd>
          </dl>
        </div>
      </div>

    </div>
  </div>
</div>

</body>

</html>
