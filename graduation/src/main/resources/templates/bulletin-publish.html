<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>公告</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/share.css">
    <link rel="stylesheet" href="../static/css/bulletin.css">
    <link rel="stylesheet" href="../static/css/editormd.min.css">


    <script src="../static/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="../static/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="../static/js/share.js" type="application/javascript"></script>
    <script src="../static/js/editormd.min.js" type="application/javascript"></script>

</head>

<body>
    <div class="container-fluid main">
        <!--顶部-->
        <div class="row">
            <!-- 顶部logo等 -->
            <div class="col-md-offset-1 col-md-11 row">
                <div class="container-fluid col-md-12">
                    <img src="../static/images/nculogo.png" alt="" class="logo">
                    <span class="ncu hidden-xs">南昌大学</span>
                    <span class="user col-md-offset-7">
                        甘容辉<span class="hidden-xs">(8000116251)</span> &nbsp;&nbsp;&nbsp;<a href="">注销</a>
                    </span>
                    <h1 class="system-name hidden-xs">大学生毕业设计（论文）管理系统</h1>
                    <h1 class="system-name visible-xs-inline">毕业设计管理系统</h1>
                </div>

            </div>
        </div>
        <!-- 顶部导航条 -->
        <div class="row">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                    <div class="visible-xs-block menu clearfix">
                        <span class="title">首页</span><span class="glyphicon glyphicon-align-justify icon"></span>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navigation">
                            <li><a href="#">首页<span class="sr-only">(current)</span></a></li>
                            <li><a href="#">公告</a></li>
                            <li><a href="#">师生互选</a></li>
                            <li><a href="#">过程管理</a></li>
                            <li><a href="#">答辩</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row big-main">
            <!-- 已提交的课题 -->
            <div class="row">
                <div class="col-md-offset-1 col-md-9 common form">
                    <p class="title">发布公告</p>
                    <hr>
                    <div class="col-md-12 common">
                        <form class="form-inline form" action="/bulletin/publish" method="post"
                            enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="bulletin-title">标题&nbsp;&nbsp;</label>
                                    <input type="text" class="form-control" id="bulletin-title" name="title">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>内容&nbsp;&nbsp;</label>
                                    <div id="bulletin-editor">
                                        <textarea class="form-control" rows="3" id="bulletin-description" name="desc"
                                            style="display:none;"></textarea>
                                    </div>
                                </div>
                            </div>

                            <script type="text/javascript">
                                $(function () {
                                    var editor = editormd("bulletin-editor", {
                                        width: "100%",
                                        height: 350,
                                        path: "../static/js/lib/",
                                        watch: false,
                                        imageUpload: true,
                                        imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                        imageUploadURL: "/img/upload",
                                    });
                                });
                            </script>

                            <div class="row">
                                <div class="col-md-12">
                                    <label for="bulletin-file">附件&nbsp;&nbsp;</label>
                                    <input type="file" class="form-control" id="bulletin-file" name="file">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="pull-right btn btn-primary">发布公告</button>
                                </div>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>

</html>
