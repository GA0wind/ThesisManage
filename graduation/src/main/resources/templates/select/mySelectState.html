<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>我的选题情况</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/share.css">

  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/share.js"></script>
  <script src="/js/jqueryForm.js"></script>


</head>

<body>
<div class="container-fluid main">
  <!--顶部-->
  <div th:insert="head::head">

  </div>


  <div class="row">
    <!-- 左侧菜单 -->
    <div th:insert="leftMenu::leftMenuSelect">

    </div>

    <!-- 我的选题情况 -->
    <div class="col-md-7">
      <div class="row">
      <div class="col-md-12 common view">

        <p class="title">我的选题</p>

        <hr>
        <div class="table-responsive view">
          <table class="table">
            <thead>
            <tr>
              <th class="project-name">课题名</th>
              <th>课题类型</th>
              <th th:text="${session.user.role} == 'student' ? '指导老师':'学生'"></th>
              <th>选题结果</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="projectSelect:${projectSelects}">
              <td th:text="${projectSelect.pname}"></td>
              <td th:text="${projectSelect.type}"></td>
              <td th:text="${projectSelect.creatorName}"></td>
              <td th:if="${projectSelect.result} == 1">已通过</td>
              <td th:if="${projectSelect.result} == 2">待审核</td>
              <td th:if="${projectSelect.result} == 0">被拒绝</td>
              <td>
                <a th:href="@{'/project/'+${projectSelect.pno}}">查看课题详情</a>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
      </div>
    </div>


  </div>


</div>



</body>

</html>
