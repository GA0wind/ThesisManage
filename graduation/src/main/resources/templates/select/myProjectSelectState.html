<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/share.css">

  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/share.js"></script>
  <script src="/js/jqueryForm.js"></script>

  <script>
    function confirmSelect(e) {
      var selectNo = $(e).attr('data-selectNo');
      var selectName = $(e).attr('data-selectName');
      var pno = $(e).attr('data-pno');
      var pname = $(e).attr('data-pname');
      $.ajax({
        url: '/project/select/confirm?pno=' + pno + '&pname=' + pname + '&selectNo=' + selectNo
            + '&selectName=' + selectName,
        success: function (data) {
          if (data.code == 200) {
            alert("操作成功");
            window.location.reload();
          } else {
            alert(data.message);
          }
        }
      })
    }

    function refuseSelect(e) {
      var selectNo = $(e).attr('selectNo');
      var pno = $(e).attr('data-pno');
      $.ajax({
        url: '/project/select/refuse?pno=' + pno + '&selectNo=' + selectNo,
        success: function (data) {
          if (data.code == 200) {
            alert("操作成功");
            window.location.reload();
          } else {
            alert(data.message);
          }
        }
      })
    }
  </script>
</head>

<body>
<div class="container-fluid main">
  <!--顶部-->
  <div class="row">
    <!-- 顶部logo等 -->
    <div class="col-md-offset-1 col-md-11 row">
      <div class="container-fluid col-md-12">
        <img src="/images/nculogo.png" alt="" class="logo">
        <span class="ncu hidden-xs">南昌大学</span>
        <span class="user col-md-offset-7">
                        <span th:text="${session.user.name}">甘容辉</span>
                        <span class="hidden-xs">
                            (<span th:text="${session.user.accountNo}">8000116251</span>)
                        </span> &nbsp;&nbsp;&nbsp;
                        <a href="/logout">注销</a>
                    </span>
        <h1 class="system-name hidden-xs">大学生毕业设计（论文）管理系统</h1>
        <h1 class="system-name visible-xs-inline">毕业设计管理系统</h1>
      </div>

    </div>
  </div>
  <!-- 顶部导航条 -->
  <div class="row">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="visible-xs-block menu clearfix">
          <span class="title">首页</span><span class="glyphicon glyphicon-align-justify icon"></span>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navigation">
            <li><a href="#">首页<span class="sr-only">(current)</span></a></li>
            <li><a href="#">公告</a></li>
            <li><a href="#">师生互选</a></li>
            <li><a href="#">过程管理</a></li>
            <li><a href="#">答辩</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="row ">
    <!-- 左侧菜单 -->
    <div class="col-md-offset-1 col-md-3 subMenu">
      <h4 class="subMenu-title">师生互选</h4>
      <div class="list-group">
        <a href="#" class="list-group-item active">课题申报</a>
        <a href="#" class="list-group-item">选择课题</a>
        <a href="#" class="list-group-item">查看任务书</a>
        <a href="#" class="list-group-item">发布公告</a>
        <a href="#" class="list-group-item">查看公告</a>
      </div>
    </div>

    <!-- 我的课题选题情况 -->
    <div class="row">
      <div class="col-md-7 common view">

        <p class="title">我的课题选题情况</p>

        <hr>
        <div class="table-responsive view">
          <table class="table">
            <thead>
            <tr>
              <th class="project-name">课题名</th>
              <th>选题人</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="projectSelect:${projectSelects.data}">
              <td th:text="${projectSelect.pname}"></td>
              <td th:text="${projectSelect.selectName+'('+projectSelect.selectNo+')'}"></td>
              <td th:if="${projectSelect.result} == 1">已通过</td>
              <td th:if="${projectSelect.result} == 2">待审核</td>
              <td th:if="${projectSelect.result} == 0">被拒绝</td>
              <td>
                <a th:if="${projectSelect.result} == 2" th:data-selectNo="${projectSelect.selectNo}"
                   th:data-selectName="${projectSelect.selectName}"
                   th:data-pno="${projectSelect.pno}" th:data-pname="${projectSelect.pname}"
                   onclick="confirmSelect(this)">同意</a>
                <a th:if="${projectSelect.result} == 2" th:data-pno="${projectSelect.pno}" th:data-selectNo="${projectSelect.selectNo}"
                   onclick="refuseSelect(this)">拒绝</a>
              </td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
              <td>
                <div th:if="${projectSelects.totalPage} > 1">
                  <a href="#" class="more">首页</a>&nbsp;&nbsp;
                  <a href="#" class="more">上一页</a>&nbsp;&nbsp;
                  <input class="pagination-num" type="text" value="1" size="2">&nbsp;&nbsp;
                  <a href="#" class="more">下一页</a>&nbsp;&nbsp;
                  <a href="#" class="more">尾页</a>&nbsp;&nbsp;
                </div>
              </td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


</body>

</html>
